        .input-area {
            border-top: .5px solid #e0e0e0;
            height: 150px;
            display: flex;
            flex-flow: column;
            background-color: #fff
        }

        textarea {
            flex: 1;
            padding: 5px;
            border: 0;
            cursor: pointer;
            overflow-y: auto;
            overflow-x: hidden;
            outline: 0;
            resize: none
        }

        .button-area {
            display: flex;
            height: 40px;
            margin-right: 10px;
            line-height: 40px;
            padding: 5px;
            justify-content: flex-end
        }

        .button-area button,
        button {
            border: 0;
            border-radius: 4px;
            cursor: pointer
        }

        .button-area button {
            width: 80px;
            outline: 0;
            float: right
        }

        #paginationInfo,
        .button-row,
        .jump-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px
        }

        button,
        input {
            font-size: 14px
        }

        button {
            background-color: #3498db;
            color: #fff;
            margin: 0 14px;
            transition: background-color .3s;
            padding: 10px 25px
        }

        button:hover {
            background-color: #2980b9
        }

        input {
            padding: 8px;
            width: 120px;
            box-sizing: border-box;
            margin-right: 0;
            margin-left: 15px
        }

        #paginationInfo {
            color: #555;
            font-size: 14px
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            max-width: 80%;
            width: 280px;
            display: flex;
            flex-direction: column;
            text-align: left;
            margin: 0 15px 10px 20px
        }

        @media screen and (max-width:768px) {
            .card {
                margin: 0 8px
            }
        }

        .card a {
            text-decoration: none;
            color: inherit
        }

        .card-content {
            padding: 10px;
            flex: 1
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover
        }

        .description,
        .link-info {
            display: flex;
            justify-content: space-between
        }

        .link-info {
            align-items: center;
            justify-content: center;
            padding: 2px;
            background-color: #f0f0f0
        }

        .app-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%
        }

        .app-name {
            font-size: 12px;
            font-weight: bold;
        }

        .transfer-box {
            width: 200px;
            height: 80px;
            margin-left: 18px;
            margin-right: 18px;
            border-radius: 3px;
            padding-left: 11px;
            padding-right: 11px;
            position: relative
        }

        .transfer-box[paysubtype="1"],
        .transfer-box[paysubtype="1"]::before {
            background: #f79c46
        }
